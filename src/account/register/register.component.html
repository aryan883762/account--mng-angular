<!-- <login-header *ngIf="!requestSent"></login-header> -->
<div class="lb-header" *ngIf="!requestSent">
    <!-- <a routerLink="/signIn" routerLinkActive="active" id="login-box-link">{{'login_text'|translate}}</a> -->
    <a routerLink="/register" routerLinkActive="active" class="register"  id="signup-box-link">{{'registration'|translate}}</a>
  </div>
<section id="account-container" class="form-widget mar-top">
    <form #f="ngForm" (ngSubmit)="register(f.form.valid)" *ngIf="!requestSent" novalidate autocomplete="off">
        <div class="group" [ngClass]="{invalid: submitted && emailR.invalid}">
            <i class="fa fa-user icon"></i>
            <input  #emailR="ngModel" type="email" name="email" [(ngModel)]="email" placeholder="{{'Email_address'|translate}}" required email maxlength="256" (keyup)="errors=[]" />
        
         <div class="validation-summary text-left" *ngIf="submitted && emailR.invalid">
                    {{'please_enter_a_valid_email_text'|translate}}
         </div>
          <div *ngIf="errors" class="validation-summary text-left">
              <p *ngFor="let error of errors">
                  <span *ngIf="error == 'email exists'"> {{'error_email_exists'|translate}}</span>
                  <span *ngIf="error == 'register failed'"> {{'error_register_failed'|translate}}</span>
                  <span *ngIf="(error != 'email exists' && error != 'register failed')"> {{error}}</span>
            </p>
        </div>
        </div>

        <footer class="group no-mar-top">
            <input type="submit" id="account-btn" value="{{'sign_up_text'|translate}}" />
       <p style="margin-top: 50px">
        {{'have_an_account_text'|translate}}? <strong><a routerLink="../signIn"> {{'login_text'|translate}}.</a></strong>
       </p>
        </footer>
    </form>
     <form *ngIf="requestSent" novalidate autocomplete="off">
      <success-checkmark></success-checkmark>
     <p class="text-center" *ngIf="requestSent">{{'Your_email_address_has_been_registered_text'|translate}}</p>
     </form>
</section>
