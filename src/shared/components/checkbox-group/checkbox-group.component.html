<div class="form-group">
    <div *ngFor="let item of options">
        <div class="md-checkbox md-checkbox-inline">
            <input type="checkbox" [(ngModel)]="item.checked" (change)="onToggle()" id="{{title}}-{{item.id}}">
            <label for="{{title}}-{{item.id}}"> {{item.name}}</label>
        </div>
    </div>
    <div *ngIf="isSubmitted && selectedValues == undefined" class="alert alert-danger">
        *{{'required_text'|translate}}
    </div>
</div>
